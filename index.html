<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reto Flexbox</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="box1">
                top left
            </div>
        </div>
        <div class="container">
            <div class="box2">
                center left
            </div>
        </div>
        <div class="container">
            <div class="box3">
                bottom left
            </div>
        </div>
        <div class="container">
            <div class="box4">
                top center
            </div>
        </div>
        <div class="container">
            <div class="box5">
                center center
            </div>
        </div>
        <div class="container">
            <div class="box6">
                bottom center
            </div>
        </div>
        <div class="container">
            <div class="box7">
                top right
            </div>
        </div>
        <div class="container">
            <div class="box8">
                center right
            </div>
        </div>
        <div class="container">
            <div class="box9">
                bottom right
            </div>
        </div>
    </div>
</body>
</html>
